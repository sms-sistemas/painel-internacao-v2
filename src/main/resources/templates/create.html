<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>



	<title>Painel de Usuários</title>
</head>

<body>

	<div class="border-bottom bg-light">
		<h1 class="text-center">Painel de Cadastro de Usuários</h1>
	</div>
	<form class="container pt-5" method="POST" action="/create">
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Email</label>
			<input type="email" class="form-control" placeholder="Digite o email..." name="email">
		</div>
		<div class="mb-3">
			<label for="nome" class="form-label">Nome</label>
			<input type="text" class="form-control" placeholder="Digite o nome..." name="nome">
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Senha</label>
			<input type="password" class="form-control" placeholder="Digite a senha..." name="senha">
			<div class="form-text">Não compartilhe sua senha com niguém.</div>
		</div>
		<button type="submit" class="btn btn-primary">Enviar</button>
	</form>

</body>

</html>
